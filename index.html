        /* Search bar */
        .search-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
        }

        .search-container input {
            width: 40%;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: #007bff;
            background: #fff;
        }

        /* Title Page */
        .title-page {
            text-align: center;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.90);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-top: 40px;
        }

        /* Buttons + Images Grid */
        .button-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 80%;
        }

        .button-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 123, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-box:hover {
            background: rgba(0, 86, 179, 0.9);
        }

        .button-text {
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        .button-img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            background: white;
        }
